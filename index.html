<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pwa-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1a237e" />
    <meta name="description" content="Aplicación móvil para capturar coordenadas de horizonte para N.I.N.A. (Nighttime Imaging 'N' Astronomy)" />
    <meta name="keywords" content="astronomía, astrofotografía, N.I.N.A., horizonte, azimut, altitud, montura ecuatorial" />
    <meta name="author" content="Horizon Creator" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    
    <!-- iOS Status Bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="HorizonCreator" />
    
    <!-- Prevent zoom on double tap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Prevent pull-to-refresh -->
    <style>
      body {
        overscroll-behavior: contain;
        touch-action: manipulation;
      }
    </style>
    
    <title>Horizon Creator - Para N.I.N.A.</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Installation Prompt -->
    <script>
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Update UI to notify the user they can install the PWA
        window.dispatchEvent(new CustomEvent('pwa-installable'));
      });
      
      window.addEventListener('appinstalled', () => {
        // Hide the install button or banner
        window.dispatchEvent(new CustomEvent('pwa-installed'));
      });
      
      // Function to trigger the install prompt
      window.installPWA = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        }
      };
    </script>
  </body>
</html>
